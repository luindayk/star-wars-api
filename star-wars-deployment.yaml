apiVersion: apps/v1
kind: Deployment
metadata:
  name: star-wars-api-deployment
spec:
  selector:
    matchLabels:
      app: star-wars-api
  replicas: 2
  template:
    metadata:
      labels:
        app: star-wars-api
    spec:
      containers:
      - name: star-wars-api
        image: wluindayk/star-wars-api:0.0.1
        ports:
        - containerPort: 9000
